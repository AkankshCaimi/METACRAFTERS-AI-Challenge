<!DOCTYPE html>
<html>
<head>
	<title>Chatting App</title>
	<style>
		body {
			background-color: #0a0a2a;
			color: #fff;
			font-family: Arial, sans-serif;
		}
		.container {
			margin: 50px auto;
			width: 80%;
			max-width: 600px;
			border-radius: 10px;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
			overflow: hidden;
		}
		.header {
			background-color: #009dff;
			padding: 10px;
			text-align: center;
			font-size: 24px;
			font-weight: bold;
		}
		.message-area {
			height: 500px;
			overflow-y: scroll;
			padding: 40px;
		}
		.message {
			margin: 10px 0;
			padding: 10px;
			border-radius: 10px;
			text-indent: 0;
			overflow-wrap: break-word;
		}
		.message.sent {
			background-color: #009dff;
			color: #fff;
			float: right;
		}
		.message.received {
			background-color: #fff;
			color: #000;
			float: left;
		}
		.input-area {
			background-color: #009dff;
			padding: 10px;
			display: flex;
		}
		.input-field {
			flex-grow: 1;
			padding: 10px;
			border-radius: 5px;
			border: none;
			outline: none;
			font-size: 16px;
			background-color: #fff;
			color: #000;
		}
		.send-button {
			background-color: #fff;
			padding: 10px;
			border: none;
			outline: none;
			border-radius: 5px;
			margin-left: 10px;
			color: #0747a6;
			font-size: 16px;
			font-weight: bold;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">Chatting App</div>
		<div class="message-area" id="message-area"></div>
		<div class="input-area">
			<input type="text" class="input-field" id="message-input" placeholder="Type your message here...">
			<button class="send-button" id="send-button">Send</button>
		</div>
	</div>
	<script>
		const messageArea = document.getElementById('message-area');
		const messageInput = document.getElementById('message-input');
		const sendButton = document.getElementById('send-button');
        // Event listener for the send button
        sendButton.addEventListener('click', () => {
        sendMessage();
        });
        // Event listener for the enter key
	    messageInput.addEventListener('keydown', (event) => {
		if (event.key === 'Enter') {
			sendMessage();
		}
	});

	// Function to send a message
	function sendMessage() {
		// Get the user's input
		const message = messageInput.value.trim();

		// Clear the input field
		messageInput.value = '';

		// Display the user's message in the message area
		displayMessage(message, 'sent');

		// Generate a response based on the user's message
		let response = generateResponse(message);

		// Display the response in the message area after a short delay
		setTimeout(() => {
			displayMessage(response, 'received');
		}, 1000);
	}

	// Function to generate a response based on the user's message
	function generateResponse(message) {
		let response = '';

		// Check for certain keywords in the user's message
		if (message.toLowerCase() === 'hi' || message.toLowerCase() === 'hello') {
			response = 'Hi there!';
		} else if (message.toLowerCase() === 'how are you?') {
			response = "I'm fine, thanks for asking. How about you?";
		} else if (message.toLowerCase() === 'who are you?') {
			response = "Hi, I'm your friend.";
		} else if (message.toLowerCase() === 'i am fine') {
			response = "Glad to hear.";
		} else if (message.toLowerCase() === 'what time is it?') {
			let now = new Date();
			response = 'It is currently ' + now.toLocaleTimeString();
		} else if (message.toLowerCase() === 'what is the date?') {
			let now = new Date();
			response = 'It is currently ' + now.toDateString();
		} else {
			response = "I'm sorry, I didn't understand that. Can you please try again?";
		}

		return response;
	}

	// Function to display a message in the message area
    // Function to display a message in the message area
	function displayMessage(message, messageType) {
		// Create a new message element
		const messageElement = document.createElement('div');
		messageElement.classList.add('message', messageType);

		// Set the text content of the message element
		const messageText = document.createTextNode(message);
		messageElement.appendChild(messageText);

		// Append the message element and a line break to the message area
		messageArea.appendChild(messageElement);
		messageArea.appendChild(document.createElement("br"));
		messageArea.appendChild(document.createElement("br"));
		messageArea.appendChild(document.createElement("br"));
		messageArea.appendChild(document.createElement("br"));

		// Scroll to the bottom of the message area
		messageArea.scrollTop = messageArea.scrollHeight;
	}



</script>
</body>
</html>
